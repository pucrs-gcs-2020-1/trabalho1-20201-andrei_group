<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/table.js" ></script>
    <script src="js/transaction.js" ></script>
    <script src="js/account.js" ></script>
    <script src="js/initSetup.js" ></script>
    <script src="js/operatorState.js" ></script>
</head>
<body>

    <h1 id="welcome"> </h1>

    <label for="operatorsSelection"> Mude de operador: </label>
    <select onchange="dispatch('updateSelectedOperator')" name="operatorsSelection" id="operatorsSelection">
    </select>

    <button onclick="dispatch('addOperator')"> + Cadastrar Operador </button>
    <button onclick="dispatch('addAccount')"> + Nova conta </button>
    
    <br/>
    <br/>
    
    <label for="accountSelection"> Selecione a conta: </label>
    <select onchange="dispatch('updateSelectedAccount')" name="accountSelection" id="accountSelection">
    </select>

    <br/>
    <br/>

    <p id="accountMessage"></p>
    <table id="content-table" style="border: 2px solid black; border-collapse: collapse; text-align: center; min-width: 60%">
    </table>

    <p>SALDO TOTAL: <span id="totalAmount"> </span></p>
</body>
</html>
